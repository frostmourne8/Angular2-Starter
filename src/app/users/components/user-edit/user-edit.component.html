<section class="user-edit-container">
    <div class="user-edit-content" [ngClass]="{'open': show}">
        <header class="user-edit-header">{{header}}</header>
        <main class="user-edit-form" [formGroup]="form">
            <div class="form-group">
                <label class="user-edit-input">
                    <span>Name:</span>
                    <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
                </label>
            </div>
            <div class="form-group">
                <label class="user-edit-input">
                    <span>Email:</span>
                    <input type="email" class="form-control" placeholder="Enter email address" formControlName="email">
                </label>
            </div>
            <div class="form-group">
                <label class="user-edit-input">
                    <span>Birthday:</span>
                    <input type="date" class="form-control" placeholder="Enter birthday" formControlName="birthday">
                </label>
            </div>
            <div class="user-edit-actions">
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
                <button type="button" class="btn btn-success" (click)="accept()" [disabled]="form.invalid">{{ primaryAction }}</button>
            </div>
        </main>
    </div>
</section>
